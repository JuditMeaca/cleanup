<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Categoria</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'sale': product.sale}">
            <td><img [src]="product.image" [alt]="product.name"/></td>
            <td>{{product.category}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency}}</td>
            <td><span *ngIf="product.stock==0" class="badge badge-danger">SIN STOCK</span></td>
        </tr>
    </tbody>
</table>
